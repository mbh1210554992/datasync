		<div class="main-container ace-save-state" id="main-container">
			<script type="text/javascript">
				try{ace.settings.loadState('main-container')}catch(e){}
			</script>

			<div id="sidebar" class="sidebar                  responsive                    ace-save-state">
				<script type="text/javascript">
					try{ace.settings.loadState('sidebar')}catch(e){}
				</script>

				<div class="sidebar-shortcuts" id="sidebar-shortcuts">
					<div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
						<button class="btn btn-success">
							<i class="ace-icon fa fa-signal"></i>
						</button>

						<button class="btn btn-info">
							<i class="ace-icon fa fa-pencil"></i>
						</button>

						<button class="btn btn-warning">
							<i class="ace-icon fa fa-users"></i>
						</button>

						<button class="btn btn-danger">
							<i class="ace-icon fa fa-cogs"></i>
						</button>
					</div>

					<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">

				</div>
			</div>

			<div class="main-content">
				<div class="panel panel-default" style="height: 30%;width:60%; margin-left:auto; margin-right:auto ">
					<div class="panel-heading"><strong style="font-size: 16px">日志信息查看</strong></div>
					<div class="panel-body">
						<div  class="form-inline" style="height : 20%">
							<div style="margin-top: 15px;margin-left: 15px">
								<div class="form-group">
									<label>选择日志日期：</label>
									<!--指定 date标记-->
									<div class='input-group date' id='datetimepicker1'>
										<input id ='date' type='text' class="form-control" />
										<span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
									</div>
								</div>
								<div class="form-group" style="margin-top:30px;margin-bottom:30px">
									<div class="col-sm-3" style="margin-right: 220px">
										<button id="select" class="btn btn-primary">查看日志</button>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
				<div class="panel panel-default" style="height: 50%;width:60%; margin-left:auto; margin-right:auto;border: solid 1px #ddd;border-radius: 4px">
					<div class="panel-heading"><strong style="font-size: 15px">info日志</strong></div>
					<div class="panel-body">
						<div style="height:450px">
							<pre id="out_pre" style="height: 100%"></pre>
						</div>
						<div style="margin-bottom:20px" >
							<div  style="float:left">
								<button  id="showWarn"class="btn btn-danger" >显示错误日志</button>
							</div>
						</div>
					</div>
				</div>

				<div id="warn-panel"class="panel panel-default" style="height:70%;width:60%; margin-left:auto; margin-right:auto;border: solid 1px #ddd;border-radius: 4px;display:none">
					<div class="panel-heading"><strong style="font-size: 15px">error日志</strong></div>
					<div class="panel-body">
						<div style="height:450px">
							<pre id="warn-info" style="height: 100%"></pre>
						</div>
					</div>
				</div>
			</div><!-- /.main-content -->

			<div class="footer">
				<div class="footer-inner">
